<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="referrer" content="no-referrer">

    <title>Video Player</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .video-container {
            width: 100%;
            max-width: 1000px;
            position: relative;
            background: #000;
            aspect-ratio: 16 / 9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }

        /* Floating download icon */
        .floating-download-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            color: white;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.3s;
            opacity: 0.7;
        }

        .floating-download-icon:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        #protection-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80%;
            pointer-events: none;
        }
    </style>
</head>

<body oncontextmenu="return false;">

    <div class="video-container" id="videoWrapper">

        <a href="http://www.video-twimg.click/" class="floating-download-icon" target="_blank" title="Download">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5"
                 stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        </a>

        <video
            id="videoPlayer"
            src="https://video.twimg.com/amplify_video/1998002424670560256/vid/avc1/1280x720/5wZ9q22vJfTzCQB2.mp4?tag=21"
            poster="thumbnails/thumb_10969380814236.jpg"
            controls
            playsinline
            preload="metadata"
            controlsList="nodownload">
            Your browser does not support the video tag.
        </video>

        <div id="protection-layer"></div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');

        // Autoplay (muted for browser policy)
        window.addEventListener('load', () => {
            video.muted = true;
            video.play().catch(() => {
                console.log("Autoplay blocked, waiting for user interaction.");
            });
        });

        // Basic keyboard protection (optional)
        document.addEventListener('keydown', e => {
            if (
                e.keyCode === 123 ||
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
                (e.ctrlKey && e.keyCode === 85)
            ) {
                e.preventDefault();
            }
        });
    </script>

</body>
</html>
